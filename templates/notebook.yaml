# Required Ansible vars:
#   NOTEBOOK_NAME, RUN_NAME, USERNAME, IMAGE_NAME, NAMESPACE, OPENSHIFT_URL, USER, HUB_HOST
# Optional (with defaults below):
#   IMAGE_REPO (default to OCP internal registry), PVC_SIZE ("20Gi"), TOKEN ("")

apiVersion: kubeflow.org/v1beta1
kind: Notebook
metadata:
  name: {{ NOTEBOOK_NAME }}
  labels:
    app: {{ NOTEBOOK_NAME }}
    ope-run: {{ RUN_NAME }}
    opendatahub.io/dashboard: 'true'
    opendatahub.io/odh-managed: 'true'
    opendatahub.io/user: {{ USER }}
  annotations:
    notebooks.opendatahub.io/inject-oauth: 'true'
    notebooks.opendatahub.io/last-image-selection: {{ IMAGE_NAME }}
    notebooks.opendatahub.io/last-size-selection: Small
    notebooks.opendatahub.io/oauth-logout-url: {{ OPENSHIFT_URL }}/{{ NAMESPACE }}?notebookLogout={{ NOTEBOOK_NAME }}
    opendatahub.io/username: {{ USER }}
    openshift.io/description: ''
    openshift.io/display-name: {{ NOTEBOOK_NAME }}
    opendatahub.io/image-display-name: {{ IMAGE_NAME }}
spec:
  template:
    spec:
      serviceAccountName: {{ NOTEBOOK_NAME }}
      enableServiceLinks: false
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: nvidia.com/gpu.present
                    operator: In
                    values:
                      - 'false'
      containers:
        - name: {{ NOTEBOOK_NAME }}
          image: {{ IMAGE_REPO | default("image-registry.openshift-image-registry.svc:5000/redhat-ods-applications") }}/{{ IMAGE_NAME }}:latest
          imagePullPolicy: Always
          workingDir: /opt/app-root/src
          ports:
            - containerPort: 8888
              name: notebook-port
              protocol: TCP
          resources:
            limits:
              cpu: '2'
              memory: 8Gi
            requests:
              cpu: '1'
              memory: 8Gi
          env:
            - name: NOTEBOOK_ARGS
              value: |-
                --ServerApp.port=8888
                --ServerApp.token={{ TOKEN | default('') }}
                --ServerApp.password=''
                --ServerApp.base_url=/notebook/{{ NAMESPACE }}/{{ NOTEBOOK_NAME }}
                --ServerApp.quit_button=False
                --ServerApp.tornado_settings={{ {"user": USER, "hub_host": HUB_HOST, "hub_prefix": "/projects/" ~ NAMESPACE} | tojson }}
            - name: JUPYTER_IMAGE
              value: {{ IMAGE_REPO | default("image-registry.openshift-image-registry.svc:5000/redhat-ods-applications") }}/{{ IMAGE_NAME }}:latest
          readinessProbe:
            httpGet:
              path: /notebook/{{ NAMESPACE }}/{{ NOTEBOOK_NAME }}/api
              port: notebook-port
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /notebook/{{ NAMESPACE }}/{{ NOTEBOOK_NAME }}/api
              port: notebook-port
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: {{ NOTEBOOK_NAME }}
              mountPath: /opt/app-root/src
            - name: shm
              mountPath: /dev/shm

        - name: oauth-proxy
          image: registry.redhat.io/openshift4/ose-oauth-proxy@sha256:4bef31eb993feb6f1096b51b4876c65a6fb1f4401fee97fa4f4542b6b7c9bc46
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
              name: oauth-proxy
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 100m
              memory: 64Mi
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          readinessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth-proxy
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth-proxy
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          args:
            - '--provider=openshift'
            - '--https-address=:8443'
            - '--http-address='
            - '--openshift-service-account={{ NOTEBOOK_NAME }}'
            - '--cookie-secret-file=/etc/oauth/config/cookie_secret'
            - '--cookie-expire=24h0m0s'
            - '--tls-cert=/etc/tls/private/tls.crt'
            - '--tls-key=/etc/tls/private/tls.key'
            - '--upstream=http://localhost:8888'
            - '--upstream-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt'
            - '--email-domain=*'
            - '--skip-provider-button'
            - >-
              --openshift-sar={{ {"verb":"get","resource":"notebooks","resourceAPIGroup":"kubeflow.org","resourceName": NOTEBOOK_NAME, "namespace":"$(NAMESPACE)"} | tojson }}
            - >-
              --logout-url={{ OPENSHIFT_URL }}/{{ NAMESPACE }}?notebookLogout={{ NOTEBOOK_NAME }}
          volumeMounts:
            - name: oauth-config
              mountPath: /etc/oauth/config
            - name: tls-certificates
              mountPath: /etc/tls/private

      volumes:
        - name: {{ NOTEBOOK_NAME }}
          persistentVolumeClaim:
            claimName: {{ NOTEBOOK_NAME }}
        - name: shm
          emptyDir:
            medium: Memory
        - name: oauth-config
          secret:
            secretName: {{ NOTEBOOK_NAME }}-oauth-config
            defaultMode: 420
        - name: tls-certificates
          secret:
            secretName: {{ NOTEBOOK_NAME }}-tls
            defaultMode: 420
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ NOTEBOOK_NAME }}
  labels:
    app: {{ NOTEBOOK_NAME }}
    notebook-name: {{ NOTEBOOK_NAME }}
    ope-run: {{ RUN_NAME }}
    opendatahub.io/dashboard: 'true'
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{ PVC_SIZE | default('20Gi') }}"